name: PHPUnit & Behat

on:
  pull_request:
  workflow_dispatch: {}

env:
  COMPOSER_NO_INTERACTION: "1"
  COMPOSER_NO_AUDIT: "1"
  COMPOSER_PROCESS_TIMEOUT: "0"

jobs:
  phpunit:
    name: PHPUnit (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["7.4", "8.0", "8.1", "8.2", "8.3", "8.4"]

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports: ["3306:3306"]
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: recursive
          lfs: false

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
          tools: composer:v2

      - name: Install extras (svn, mariadb-client, wp-cli)
        run: |
          sudo apt-get update
          sudo apt-get install -y subversion mariadb-client
          curl -fsSL -o wp-cli.phar https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      # Compute per-PHP variables once
      - name: Compute PHP vars
        run: |
          PHPV="${{ matrix.php }}"
          PHPV_NUM="${PHPV//./}"
          echo "PHPV=$PHPV" >> $GITHUB_ENV
          echo "PHPV_NUM=$PHPV_NUM" >> $GITHUB_ENV
          echo "DB_NAME=wp_test_${PHPV_NUM}" >> $GITHUB_ENV
          echo "WP_ROOT_DIR=/tmp/wp-${PHPV_NUM}" >> $GITHUB_ENV
          echo "WP_CORE_DIR=/tmp/wp-${PHPV_NUM}/wordpress" >> $GITHUB_ENV
          echo "WP_TESTS_DIR=/tmp/wp-${PHPV_NUM}/wordpress-tests-lib" >> $GITHUB_ENV
          echo "WP_VERSION=6.8.3" >> $GITHUB_ENV

      - name: Create test DB
        run: |
          mysql -h 127.0.0.1 -uroot -proot -e "CREATE DATABASE IF NOT EXISTS ${DB_NAME};"

      # ✅ PHP 7.4: install without dev to avoid >=8.1 dev deps. Others: normal install.
      - name: Install Composer deps (root)
        run: |
          if [ "${PHPV}" = "7.4" ]; then
            composer install --no-progress --no-interaction --no-dev
          else
            composer install --no-progress --no-interaction
          fi

      # ✅ Remove the whole per-PHP temp root to prevent svn "already exists"
      - name: Clean per-PHP WP temp root
        run: |
          set -eux
          rm -rf "$WP_ROOT_DIR"
          mkdir -p "$WP_ROOT_DIR"

      - name: Bootstrap WP test suite
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: ${{ env.DB_NAME }}
          WP_CORE_DIR: ${{ env.WP_CORE_DIR }}
          WP_TESTS_DIR: ${{ env.WP_TESTS_DIR }}
          WP_VERSION: ${{ env.WP_VERSION }}
          WP_TESTS_PHPUNIT_POLYFILLS_PATH: /tmp/phpunit-deps
        run: |
          bash bin/phpunit-bootstrap.sh

      - name: Run PHPUnit
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          DB_NAME: ${{ env.DB_NAME }}
          WP_CORE_DIR: ${{ env.WP_CORE_DIR }}
          WP_TESTS_DIR: ${{ env.WP_TESTS_DIR }}
          WP_TESTS_PHPUNIT_POLYFILLS_PATH: /tmp/phpunit-deps
          XDEBUG_MODE: off
        run: |
          if [ -x vendor/bin/phpunit ]; then
            vendor/bin/phpunit
          else
            PHPV_CUR=$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;')
            if [ "$PHPV_CUR" = "8.4" ]; then
              curl -fsSL https://phar.phpunit.de/phpunit-10.phar -o phpunit.phar
            else
              curl -fsSL https://phar.phpunit.de/phpunit-9.phar -o phpunit.phar
            fi
            php ./phpunit.phar
          fi

  behat:
    name: Behat (SSP ${{ matrix.ssp }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ssp: ["1.18.0", "2.0.0", "2.4.0"]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
          submodules: recursive
          lfs: false

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none

      - name: Install Terminus
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.TERMINUS_TOKEN }}

      - name: SSH agent (Pantheon)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SITE_OWNER_SSH_PRIVATE_KEY }}
          log-public-key: true

      - name: Configure SSH (no strict host key checking)
        run: |
          mkdir -p ~/.ssh
          printf "Host *\n  StrictHostKeyChecking no\n  UserKnownHostsFile=/dev/null\n" > ~/.ssh/config

      # As in CircleCI: hard-set site id
      - name: Set Pantheon site id
        run: echo "TERMINUS_SITE=wp-saml-auth" >> $GITHUB_ENV

      - name: Compute Pantheon env vars
        env:
          SSP: ${{ matrix.ssp }}
          TERMINUS_SITE: ${{ env.TERMINUS_SITE }}
        run: |
          set -e
          ssp_num="${SSP//./}"
          suffix=$(printf "%04d" $(( GITHUB_RUN_NUMBER % 10000 )) )
          env_id="ci${ssp_num}${suffix}"
          TERMINUS_ENV="${env_id:0:10}"
          echo "TERMINUS_ENV=$TERMINUS_ENV" >> $GITHUB_ENV
          echo "SIMPLESAMLPHP_VERSION=$SSP" >> $GITHUB_ENV
          echo "PANTHEON_SITE_URL=${TERMINUS_ENV}-${TERMINUS_SITE}.pantheonsite.io" >> $GITHUB_ENV
          echo "Using env: $TERMINUS_SITE.$TERMINUS_ENV -> https://${TERMINUS_ENV}-${TERMINUS_SITE}.pantheonsite.io"

      - name: Install Composer deps
        run: composer install --no-progress --no-interaction

      - name: Prepare Pantheon environment
        env:
          WORDPRESS_ADMIN_USERNAME: pantheon
          WORDPRESS_ADMIN_EMAIL: no-reply@getpantheon.com
          WORDPRESS_ADMIN_PASSWORD: pantheon
        run: |
          set -eux
          if [ "${{ matrix.ssp }}" = "1.18.0" ]; then
            # Ensure the 1.18 script exists under your repo path
            test -f bin/1.18/behat-prepare-simplesaml1.18.0.sh

            # Patch the hard-coded WORKING_DIR inside the script to the current workspace
            sed -i 's|^WORKING_DIR=.*|WORKING_DIR="'"$GITHUB_WORKSPACE"'"|g' bin/1.18/behat-prepare-simplesaml1.18.0.sh

            # Run
            bash bin/1.18/behat-prepare-simplesaml1.18.0.sh
          else
            bash bin/behat-prepare.sh
          fi

      - name: Wait for Pantheon workflow
        run: |
          SITE_ENV="${TERMINUS_SITE}.${TERMINUS_ENV}"
          terminus workflow:wait "$SITE_ENV"

      - name: Wait until site responds
        run: |
          set -e
          URL="https://${PANTHEON_SITE_URL}"
          echo "Waiting for $URL ..."
          for i in $(seq 1 60); do
            if curl -fsSL -o /dev/null "$URL"; then
              echo "OK"; exit 0
            fi
            sleep 5
          done
          echo "Site never became ready: $URL"
          exit 1

      - name: Run Behat
        env:
          BEHAT_PARAMS: >-
            {"extensions":{"Behat\\MinkExtension":{"base_url":"https://${{ env.PANTHEON_SITE_URL }}"}}}
          PANTHEON_SITE_URL: ${{ env.PANTHEON_SITE_URL }}
          WORDPRESS_ADMIN_USERNAME: pantheon
          WORDPRESS_ADMIN_EMAIL: no-reply@getpantheon.com
          WORDPRESS_ADMIN_PASSWORD: pantheon
          XDEBUG_MODE: off
        run: |
          vendor/bin/behat --colors --no-interaction
