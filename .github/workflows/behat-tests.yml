name: PHPUnit & Behat

on:
  pull_request:
  workflow_dispatch: {}

jobs:
  phpunit:
    name: PHPUnit (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1', '8.2', '8.3']

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_AUTHENTICATION_PLUGIN: mysql_native_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=10s

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: root
      WP_CORE_DIR: /tmp/wordpress/
      WP_TESTS_DIR: /tmp/wordpress-tests-lib
      WP_TESTS_PHPUNIT_POLYFILLS_PATH: /tmp/phpunit-deps
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_NO_AUDIT: 1
      COMPOSER_PROCESS_TIMEOUT: 0
      WP_VERSION: 6.8.3

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mysqli, intl, mbstring
          tools: composer:v2
          coverage: none

      - name: Install MySQL client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y mysql-client

      - name: Install WP-CLI (if needed)
        run: |
          if ! command -v wp >/dev/null 2>&1; then
            curl -fsSL https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar -o wp
            chmod +x wp
            echo "$PWD" >> "$GITHUB_PATH"
          fi

      - name: Require wpunit-helpers (if missing)
        run: |
          if ! composer show -D pantheon-systems/wpunit-helpers >/dev/null 2>&1; then
            composer require --dev pantheon-systems/wpunit-helpers:^2 --no-interaction --no-progress
          fi

      - name: Install dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Install wpunit-helpers
        run: composer require --no-interaction --dev pantheon-systems/wpunit-helpers

      - name: Make CI runner executable
        run: chmod +x bin/ci-run-phpunit.sh

      - name: Run PHPUnit (single step)
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: root
          WP_CORE_DIR: /tmp/wordpress
          WP_TESTS_DIR: /tmp/wordpress-tests-lib
          WP_TESTS_PHPUNIT_POLYFILLS_PATH: /tmp/phpunit-deps
          WP_VERSION: 6.8.3
        run: |
          PHPUNIT_BIN="vendor/bin/phpunit"
          [[ -x "$PHPUNIT_BIN" ]] || PHPUNIT_BIN="${PLUGIN_DIR}/vendor/bin/phpunit"
          export BOOTSTRAP=tests/phpunit/bootstrap-loader.php
          $PHPUNIT_BIN ${PHPUNIT_CFG:+$PHPUNIT_CFG} --bootstrap "${BOOTSTRAP}"
          bash bin/ci-run-phpunit.sh

