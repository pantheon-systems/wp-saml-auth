name: PHPUnit

on:
  pull_request:

jobs:
  phpunit:
    name: PHPUnit (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.1', '8.2', '8.3']

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      WP_TESTS_DIR: /tmp/wordpress-tests-lib
      WP_CORE_DIR: /tmp/wordpress/
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: wp_test_${{ matrix.php }}_${{ github.run_number }}_${{ github.run_attempt }}
      COMPOSER_PROCESS_TIMEOUT: 0
      COMPOSER_NO_INTERACTION: 1
      COMPOSER_NO_AUDIT: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: "${{ matrix.php }}"
          tools: composer:v2, phpunit
          extensions: mbstring, json, dom, xml, curl
          coverage: none

      # for PHP 7.4
      - name: Install dependencies (PHP 7.4)
        if: ${{ matrix.php == '7.4' }}
        run: composer install --no-progress --prefer-dist --ignore-platform-reqs

      # for PHP >= 8.1
      - name: Install dependencies (PHP >= 8)
        if: ${{ matrix.php != '7.4' }}
        run: composer install --no-progress --prefer-dist

      - name: Install WP-CLI (phar)
        run: |
          curl -fsSL -o wp-cli.phar https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
          php wp-cli.phar --info
          chmod +x wp-cli.phar
          sudo mv wp-cli.phar /usr/local/bin/wp

      - name: Bootstrap WP tests & wrapper
        run: bin/phpunit-bootstrap.sh

      - name: Show PHP + PHPUnit versions
        run: |
          php -v
          vendor/bin/phpunit --version || phpunit --version || true

      - name: Run PHPUnit
        run: php -d auto_prepend_file=/tmp/ssp-mock.php vendor/bin/phpunit
